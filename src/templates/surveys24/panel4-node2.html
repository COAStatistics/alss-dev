<h4>3.2 不支薪資人員</h4>

<div class="form-group">
    <small class="text-muted">（非戶內人口之換工、幫手及其他，若該月份因農忙期或季節性因素致僱用人數不固定時，請以最多人數填寫）</small>
    <div name="nosalaryhire" class="alert alert-danger"></div>
    <div class="table-responsive">
        <table class="table table-striped table-hover" name="nosalaryhire">
            <thead>
                <tr>
                    <th>列號</th>
                    <th>月份
                        <small class="text-muted">（國曆）</small>
                    </th>
                    <th>人數
                        <small class="text-muted">（人）</small>
                    </th>
                    <th rowspan="2">平均每月工作日數
                        <small class="text-muted">（日）</small>
                    </th>
                    <th class="w-50">刪除</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <button class="btn btn-block btn-info js-add-row" name="nosalaryhire">
        <i class="fa fa-plus" aria-hidden="true"></i> 新增一筆不支薪人員
    </button>
</div>
