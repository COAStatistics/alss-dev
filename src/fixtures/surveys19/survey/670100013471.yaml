- model: surveys19.Survey
  pk: 1
  fields:
    farmer_id: 670100013471
    farmer_name: 黃溪田
    total_pages: 1
    page: 1
    origin_class: 37
    second: True
    hire: True
    lacks: [3]
    management_types: [11]
    note: 近年來極端天氣頻仍發生導致作物嚴重減產，其中秋冬季旱作小麥也深受雨害（濕害）影響。行政院農業委員會臺中區農業改良場研究指出，農民於11月中旬播種小麥，輔以田區開溝排水，可降低生育初期及成熟期的濕害影響，將有助於穩定小麥產量，確保農民收益。臺中場表示，小麥為喜濕忌浸的雜糧作物，栽培期間最忌浸水，其中又以播種至幼苗期最為敏感，播種初期若遇浸水，種子發芽率下降；成熟期倘遇連續降雨，則導致穗上發芽，榖粒澱粉特性被破壞，而無法供作烘焙使用。
    investigator: 宋重機
    reviewer: 宋會橋
    date: 2019-03-16T17:41:28+00:00
    distance: 30
    period: 60
    readonly: False

