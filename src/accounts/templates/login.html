{% extends 'base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block head_title %}
{% trans 'Sing In' %}
{% endblock head_title%}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4" id="login">
            <h1>
                <a href="/" title="{% trans 'Powered by COA Statistics' %}" tabindex="-1"></a>
            </h1>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{% trans '請登入' %}</h3>
                </div>
                <div class="panel-body">
                    <form method="POST" action="">{% csrf_token %}
                        {{ form|crispy }}
                        <input type="submit" class="btn btn-primary btn-block prevent-double-click" value="{% trans '登入' %}">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
