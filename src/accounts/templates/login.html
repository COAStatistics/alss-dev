{% extends 'base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block head_title %}
{% trans 'Sing In' %}
{% endblock head_title%}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{% trans 'Please Sign In' %}</h3>
                </div>
                <div class="panel-body">
                    <form method="POST" action="">{% csrf_token %}
                        {{ form|crispy }}
                        <input type="submit" class="btn btn-primary btn-block prevent-double-click" value="{% trans 'Login' %}">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
