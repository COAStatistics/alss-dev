<div class="panel panel-primary">
    <div class="panel-heading">一、農業經營型態</div>
    <div class="panel-body">
        <table class="table table-bordered table-hover ">
            <tbody>
                <tr>
                    <th>
                        <div>
                            <h4>1.2 貴戶是否兼營農業相關事業</h4>
                        </div>
                        <small class="form-text text-muted">註：所經營相關事業之原材物料須運用自家初級農業產品或運用自有農業生產設施備者</small>
                    </th>
                    <td>
                        <div class="form-horizontal">
                            {% for obj in farm_related_businesses %}
                            <div class="checkbox col-md-6">
                                <label>
                                    <input type="checkbox"  data-id="{{ obj.id }}">
                                    {{ obj.id }}.{{ obj.name }}
                                </label>
                            </div>
                            {% endfor %}
                        </div>
                    </td>
                </tr>
                <tr>
                    <th>
                        <div>
                            <h4>1.3 全年主要經營型態為何</h4>
                        </div>
                        <small class="form-text text-muted">(請按全年生產價值最多者註記一項)</small>
                    </th>
                    <td>
                        <div class="form-horizontal">
                            {% for obj in management_types %}
                            <div class="checkbox col-md-4">
                                <label>
                                    <input type="checkbox" data-id="{{ obj.id }}">
                                    {{ obj.id }}.{{ obj.name }}
                                </label>
                            </div>
                            {% endfor %}
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
